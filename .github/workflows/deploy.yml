    steps:
       - name: "🛃 Checkout Linux Deploy 🛃"
         uses: actions/checkout@main
       
       - name: "⛔️ Cancel Duplicate Runs ⛔️"
         uses: styfle/cancel-workflow-action@0.9.0
         with:
            all_but_latest: true
            access_token: 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
       - name: "📈 Initialize Linux Deploy 📉"
         continue-on-error: true
         run: |
           git config --global Matt15Enius $
           git config --global Matt001Murdock@gmail.com $
           git config --global credential.helper store
           echo "https://$:$@github.com" > ~/.git-credentials
       - name: "🧬 Clone Repository 🧬"
         continue-on-error: true
         run: |
           git clone https://$:$@$ telerepo
       - name: "Running Linux Server 🏃‍♂️💨💨"
         timeout-minutes: 350
