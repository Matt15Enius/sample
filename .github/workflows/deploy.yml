         run: |
           cd telerepo
           docker build . -t tele-vps
           docker run --env {CONFIG_FILE_URL}=$ tele-vps
       - name: "♻️ Re-Run Linux Server ♻️"
         continue-on-error: true
         run: |
              git clone https://github.com/${{ secrets.GITHUB_REPOSITORY }} loop
              cd loop || exit 1
              echo $(date -u +%T%P) >> loop.txt
              git add loop.txt
              git commit -m "Tele-VPS : Re-Run $(date -u +%D-%T%P)"
              git push -q https://$@github.com/${{ secrets.GITHUB_REPOSITORY }} HEAD:main
